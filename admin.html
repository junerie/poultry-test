<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Junerie N. Vicoy Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            padding-top: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .section-title {
            border-bottom: 2px solid #2c8437;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #2c8437;
        }
        .upload-area {
            border: 2px dashed #2c8437;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e8f5e9;
        }
        .upload-area i {
            font-size: 48px;
            color: #2c8437;
            margin-bottom: 15px;
        }
        .message-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }
        .message-item.unread {
            border-left: 4px solid #2c8437;
            background-color: #e8f5e9;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .message-sender {
            font-weight: bold;
        }
        .message-date {
            color: #666;
            font-size: 0.9em;
        }
        .message-content {
            margin-bottom: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn-admin {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-primary-admin {
            background-color: #2c8437;
            color: white;
        }
        .btn-danger-admin {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary-admin {
            background-color: #6c757d;
            color: white;
        }
        .form-group label {
            font-weight: bold;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            display: none;
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container admin-container">
        <h1 class="text-center section-title">Admin Panel</h1>
        <h2 class="section-title">Junerie N. Vicoy Farm</h2>
        
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#gallery">Gallery Management</a></li>
            <li><a data-toggle="tab" href="#messages">Customer Messages (<span id="unreadCount">0</span>)</a></li>
        </ul>
        
        <div class="tab-content">
            <!-- Gallery Management Tab -->
            <div id="gallery" class="tab-pane fade in active">
                <h3 class="section-title">Upload New Images to Gallery</h3>
                
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageTitle">Image Title:</label>
                        <input type="text" class="form-control" id="imageTitle" placeholder="Enter image title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageDescription">Image Description:</label>
                        <textarea class="form-control" id="imageDescription" rows="3" placeholder="Enter image description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageFile">Select Image:</label>
                        <input type="file" class="form-control-file" id="imageFile" accept="image/*" required>
                        <div id="imagePreview"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-admin btn-primary-admin">
                        <i class="fas fa-upload"></i> Upload Image
                    </button>
                </form>
                
                <h3 class="section-title mt-5">Current Gallery</h3>
                <div class="row" id="currentGallery">
                    <!-- Gallery images will be loaded here -->
                </div>
            </div>
            
            <!-- Customer Messages Tab -->
            <div id="messages" class="tab-pane fade">
                <h3 class="section-title">Customer Messages</h3>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-admin btn-primary-admin" id="refreshMessages">
                            <i class="fas fa-sync"></i> Refresh Messages
                        </button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-admin btn-danger-admin" id="deleteAllMessages">
                            <i class="fas fa-trash"></i> Delete All Messages
                        </button>
                    </div>
                </div>
                
                <div id="messagesList">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        // Base API URL
        const API_BASE = '/api';
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Image preview functionality
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image img-responsive" alt="Preview">`;
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Load gallery images
        function loadGalleryImages() {
            fetch(`${API_BASE}/gallery`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const galleryContainer = document.getElementById('currentGallery');
                        
                        if (data.data.length === 0) {
                            galleryContainer.innerHTML = '<p class="text-center">No images in gallery</p>';
                            return;
                        }
                        
                        // Build the HTML first, then update the DOM once
                        let galleryHTML = '';
                        data.data.forEach(image => {
                            galleryHTML += `
                                <div class="col-md-4 mb-4">
                                    <div class="message-item">
                                        <img src="${image.path}" class="img-responsive" alt="${image.title}" onerror="this.src='data:image/svg+xml;charset=utf-8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"200\" viewBox=\"0 0 300 200\"><rect width=\"300\" height=\"200\" fill=\"%23ddd\"/><text x=\"50%\" y=\"50%\" dominant-baseline=\"middle\" text-anchor=\"middle\" font-family=\"Arial\" font-size=\"20\" fill=\"%23888\">Image Not Found</text></svg>'; this.style.objectFit='contain';">
                                        <h4>${image.title}</h4>
                                        <p>${image.description}</p>
                                        <button class="btn btn-admin btn-danger-admin delete-image" data-id="${image.id}">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        });
                        
                        galleryContainer.innerHTML = galleryHTML;
                        
                        // Add event listeners to delete buttons
                        document.querySelectorAll('.delete-image').forEach(button => {
                            button.addEventListener('click', function() {
                                const imageId = this.getAttribute('data-id');
                                deleteImage(imageId);
                            });
                        });
                    } else {
                        showNotification('Failed to load gallery images', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading gallery images:', error);
                    showNotification('Error loading gallery images', 'error');
                });
        }
        
        // Upload form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('imageTitle').value;
            const description = document.getElementById('imageDescription').value;
            const fileInput = document.getElementById('imageFile');
            
            if (!title || !description || !fileInput.files[0]) {
                showNotification('Please fill all fields and select an image', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('title', title);
            formData.append('description', description);
            
            // Show uploading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            submitButton.disabled = true;
            
            fetch(`${API_BASE}/gallery`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Image uploaded successfully!', 'success');
                    // Reset form
                    document.getElementById('uploadForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    // Reload gallery
                    loadGalleryImages();
                } else {
                    showNotification(data.message || 'Failed to upload image', 'error');
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                showNotification('Error uploading image', 'error');
            })
            .finally(() => {
                // Restore button state
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            });
        });
        
        // Delete image
        function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this image?')) {
                return;
            }
            
            fetch(`${API_BASE}/gallery/${imageId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Image deleted successfully!', 'success');
                    loadGalleryImages();
                } else {
                    showNotification(data.message || 'Failed to delete image', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting image:', error);
                showNotification('Error deleting image', 'error');
            });
        }
        
        // Load messages
        function loadMessages() {
            fetch(`${API_BASE}/messages`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const messagesContainer = document.getElementById('messagesList');
                        
                        if (data.data.length === 0) {
                            messagesContainer.innerHTML = '<p class="text-center">No messages found</p>';
                            return;
                        }
                        
                        // Build the HTML first, then update the DOM once
                        let messagesHTML = '';
                        data.data.forEach(message => {
                            messagesHTML += `
                                <div class="message-item ${!message.read ? 'unread' : ''}">
                                    <div class="message-header">
                                        <span class="message-sender">${message.name} &lt;${message.email}&gt;</span>
                                        <span class="message-date">${new Date(message.date).toLocaleString()}</span>
                                    </div>
                                    <div class="message-content">
                                        <p>${message.message}</p>
                                    </div>
                                    <div class="action-buttons">
                                        ${!message.read ? 
                                            `<button class="btn btn-admin btn-primary-admin mark-read" data-id="${message.id}">
                                                <i class="fas fa-envelope-open"></i> Mark as Read
                                            </button>` :
                                            `<button class="btn btn-admin btn-secondary-admin mark-unread" data-id="${message.id}">
                                                <i class="fas fa-envelope"></i> Mark as Unread
                                            </button>`
                                        }
                                        <button class="btn btn-admin btn-danger-admin delete-message" data-id="${message.id}">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        });
                        
                        messagesContainer.innerHTML = messagesHTML;
                        
                        // Add event listeners
                        document.querySelectorAll('.mark-read').forEach(button => {
                            button.addEventListener('click', function() {
                                const messageId = this.getAttribute('data-id');
                                markMessageAsRead(messageId);
                            });
                        });
                        
                        document.querySelectorAll('.mark-unread').forEach(button => {
                            button.addEventListener('click', function() {
                                const messageId = this.getAttribute('data-id');
                                markMessageAsUnread(messageId);
                            });
                        });
                        
                        document.querySelectorAll('.delete-message').forEach(button => {
                            button.addEventListener('click', function() {
                                const messageId = this.getAttribute('data-id');
                                deleteMessage(messageId);
                            });
                        });
                        
                        // Update unread count
                        updateUnreadCount();
                    } else {
                        showNotification('Failed to load messages', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                    showNotification('Error loading messages', 'error');
                });
        }
        
        // Update unread count
        function updateUnreadCount() {
            fetch(`${API_BASE}/messages/unread-count`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('unreadCount').textContent = data.count;
                    }
                })
                .catch(error => {
                    console.error('Error updating unread count:', error);
                });
        }
        
        // Mark message as read
        function markMessageAsRead(messageId) {
            fetch(`${API_BASE}/messages/${messageId}/read`, {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMessages();
                    showNotification('Message marked as read', 'success');
                } else {
                    showNotification(data.message || 'Failed to mark message as read', 'error');
                }
            })
            .catch(error => {
                console.error('Error marking message as read:', error);
                showNotification('Error marking message as read', 'error');
            });
        }
        
        // Mark message as unread
        function markMessageAsUnread(messageId) {
            fetch(`${API_BASE}/messages/${messageId}/unread`, {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMessages();
                    showNotification('Message marked as unread', 'success');
                } else {
                    showNotification(data.message || 'Failed to mark message as unread', 'error');
                }
            })
            .catch(error => {
                console.error('Error marking message as unread:', error);
                showNotification('Error marking message as unread', 'error');
            });
        }
        
        // Delete message
        function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }
            
            fetch(`${API_BASE}/messages/${messageId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMessages();
                    showNotification('Message deleted successfully', 'success');
                } else {
                    showNotification(data.message || 'Failed to delete message', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting message:', error);
                showNotification('Error deleting message', 'error');
            });
        }
        
        // Refresh messages
        document.getElementById('refreshMessages').addEventListener('click', function() {
            loadMessages();
            showNotification('Messages refreshed!', 'success');
        });
        
        // Delete all messages
        document.getElementById('deleteAllMessages').addEventListener('click', function() {
            if (!confirm('Are you sure you want to delete ALL messages? This cannot be undone.')) {
                return;
            }
            
            fetch(`${API_BASE}/messages`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMessages();
                    showNotification('All messages deleted successfully', 'success');
                } else {
                    showNotification(data.message || 'Failed to delete messages', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting messages:', error);
                showNotification('Error deleting messages', 'error');
            });
        });
        
        // Initialize the admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadGalleryImages();
            loadMessages();
        });
    </script>
</body>
</html>
