<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=Poultry.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay menu -->
  <dev class="overlay overlay-slide-right overlay-slide-left" id="overlay">
    <!-- menu overlay -->
    <nav>
      <ul>
        <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>
        <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </dev>
   <!-- menu bar -->
   <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
    <!-- Sections -->
    <section id="home"><a href="https://jacinto.design" target="_blank">Junerie Vicoy</a>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

    </section>
    <section id="about"><h1>Learn More About Me</h1></section>
    <section id="skills"><h1> <!-- Quote Container -->
      <div class="quote-container" id="quote-container">
          <!-- Qoute -->
          <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"></span>
          </div>
          <!-- Author -->
          <div class="quote-author">
              <span id="author"></span>
          </div>
          <!-- Buttons -->
          <div class="button-container">
              <button class="twitter-button" id="twitter" title="Post">
              <i class="fab fa-twitter"></i>
              </button>
              <button id="new-post">New Quote</button>
          </div>
      </div>
  </h1></section>
    <section id="projects"><h1>These Are My Results</h1></section>
    <section id="contact"><h1>Available Anytime</h1></section>
     
    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="loaderwifi.svg" alt="loading">
    </div>
    
    <!--  -->
    <script src="script.js"></script>

</body>
</html>
